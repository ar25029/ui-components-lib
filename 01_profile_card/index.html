<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
      <div class="profile-card">
        <!-- <div class="bg-card"></div> -->
        <div class="image">
          <img
            class="profile-img"
            src="profile.jpg"
            alt="you image" 
          />
        </div>
         <div class="text-data">
            <span class="info name">Your Name</span>
            <span class="info job">Your Designation</span>
         </div>
         <div class="media-buttons">
           <a href="#" style="background-color: #4267b2;" class="link">
            <i class='bx bxl-facebook'></i>
           </a>
           <a href="#" style="background-color: #e1306c;" class="link">
            <i class='bx bxl-instagram'></i>
           </a>
           <a href="#" style="background-color: #1da1f2;" class="link">
            <i class='bx bxl-twitter'></i>
           </a>
           <a href="#" style="background-color: #ff0000;" class="link">
            <i class='bx bxl-youtube' ></i>
           </a>
         </div>

         <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
         </div>

         <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span>10k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span>10k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span>165</span>
            </div>
         </div>
      </div>
  </body>
</html>
